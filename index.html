<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>senior__session 11</title>
</head>
    
<body>
    <div class="container"> 
        <div class="calculater">
            <div class="top">
                <input class="first" type="number" placeholder="first number">
                <input class="second" type="number" placeholder="second number">
            </div>
            <span id="result"></span>   
            <div class="middel">
                <button class="calc" onclick="add()">+</button>
                <button class="calc" onclick="subtract()">-</button>
                <button class="calc" onclick="divide()">/</button>
                <button class="calc" onclick="multiply()">*</button>
            </div> 
            <button class="rest">rest</button>
            <div class="bottom">
                <span id="error"></span>
            </div>
        </div>
    </div>
  

    
    <script src="index.js"></script>
</body>

</html>
